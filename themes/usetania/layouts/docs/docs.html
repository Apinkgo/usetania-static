{{ define "main" }}
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 hidden-sm">
                {{- partial (printf "sidebar.%s.html" .Lang) . -}}
            </div>
            <div class="col-md-9 mb-xs-24">
                <div class="post-snippet mb64">
                    <div class="post-title">
                        <h2 class="inline-block">{{ .Title }}</h2>
                    </div>
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
