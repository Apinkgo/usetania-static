{{ define "main" }}
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-md-offset-3">
                <div class="post-snippet mb64">
                    <div class="post-title">
                        <h2 class="inline-block">{{ .Title }}</h2>
                    </div>
                    {{ .Content }}
                    <form method="POST" action="https://formspree.io/taniboxmail@gmail.com">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Nama Anda">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="_replyto" placeholder="Surel Anda: nama@domain.com">
                        </div>
                        <div class="form-group">
                            <textarea name="message" class="form-control" placeholder="Tinggalkan pesan untuk kami :)"></textarea>
                        </div>
                        <button id="submit-contact-id" type="submit">Kirim</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{{ end }}
